<h1 class="heading">Bikes Available With Us</h1>

<table mat-table [dataSource]="bikeList" class="mat-elevation-z8">
  <!-- Model Column -->
  <ng-container matColumnDef="BIKE_MODEL">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let element">{{ element.BIKE_MODEL }}</td>
  </ng-container>

  <!-- Company Column -->
  <ng-container matColumnDef="PARENT_COMPANY">
    <th mat-header-cell *matHeaderCellDef>Company</th>
    <td mat-cell *matCellDef="let element">{{ element.PARENT_COMPANY }}</td>
  </ng-container>

  <!-- Launched Column -->
  <ng-container matColumnDef="LAUNCH_YEAR">
    <th mat-header-cell *matHeaderCellDef>Launched</th>
    <td mat-cell *matCellDef="let element">{{ element.LAUNCH_YEAR }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="EX_SHOWROOM_PRICE">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.EX_SHOWROOM_PRICE }}</td>
  </ng-container>

  <!-- Fuel Type Column -->
  <ng-container matColumnDef="FUEL_TYPE">
    <th mat-header-cell *matHeaderCellDef>Fuel Type</th>
    <td mat-cell *matCellDef="let element">{{ element.FUEL_TYPE }}</td>
  </ng-container>

  <!-- Bike Type Column -->
  <ng-container matColumnDef="BIKE_TYPE">
    <th mat-header-cell *matHeaderCellDef>Bike Type</th>
    <td mat-cell *matCellDef="let element">{{ element.BIKE_TYPE }}</td>
  </ng-container>

  <!-- Icon Column -->
  <ng-container matColumnDef="ICON">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button matMiniFab class="matTableIcon" (click)="recordClicked(element._id)">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="bikeColumnMappingArray"></tr>
  <tr mat-row *matRowDef="let row; columns: bikeColumnMappingArray"></tr>
</table>
