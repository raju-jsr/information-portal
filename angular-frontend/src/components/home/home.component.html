<div class="screen">
  <app-header />

  @if(screenBusy()) {
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>

  } @if(ishomeScreenOnline() === true) {
  <div class="content-container">
    <h1>Welcome to Rider's Paradise</h1>
    <p>
      A place where all rider can find everything at one place. From bike to
      jacket to top box. All accessories would be available all under sane roof
    </p>
  </div>
  } @else {
  <div class="screen-root">
    <app-screen-root [screenMode]="screeMode()" />
  </div>
  }
</div>
